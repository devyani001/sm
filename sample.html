<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pure Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #03033b;
      color: #fff;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
      border-radius: 15px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }

    .slide {
      min-width: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px 0;
      font-size: 1.2em;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .prev,
    .next {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    @media (max-width: 600px) {
      .caption {
        font-size: 1em;
        padding: 6px 0;
      }

      .prev,
      .next {
        padding: 6px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="slides" id="slide-container">
      <div class="slide">
        <img src="https://img.freepik.com/premium-photo/navy-color-background-background-generative-ai_913266-4942.jpg" alt="Slide 1" />
        <div class="caption">This is the first slide caption.</div>
      </div>
      <div class="slide">
        <img src="https://img.freepik.com/premium-photo/navy-color-background-background-generative-ai_913266-4942.jpg" alt="Slide 2" />
        <div class="caption">This is the second slide caption.</div>
      </div>
      <div class="slide">
        <img src="https://img.freepik.com/premium-photo/navy-color-background-background-generative-ai_913266-4942.jpg" alt="Slide 3" />
        <div class="caption">This is the third slide caption.</div>
      </div>
    </div>

    <div class="controls">
      <span class="prev" onclick="moveSlide(-1)">❮</span>
      <span class="next" onclick="moveSlide(1)">❯</span>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    function moveSlide(step) {
      const slides = document.getElementById('slide-container');
      const totalSlides = slides.children.length;

      currentIndex = (currentIndex + step + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Optional: Auto-slide every 5 seconds
    setInterval(() => {
      moveSlide(1);
    }, 5000);
  </script>

</body>
</html>
