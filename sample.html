<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      /*background: linear-gradient(135deg, #051418 0%, #0b2b26 50%, #1a584b 100%);*/
      /*background: linear-gradient(135deg, #1f1c2c 0%, #3a2a4d 50%, #5c2e4a 100%);*/
      /*background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);*/
      background: linear-gradient(to bottom, 
              rgb(15, 18, 36) 0%, 
              rgb(23, 26, 44) 50%, 
              rgb(31, 34, 52) 100%);
      color: white;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      margin-right: 10px;
      font-size: 28px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: white;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: calc(100vh - 80px);
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero p {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      max-width: 700px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .cta-button {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 242, 254, 0.4);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <span class="logo-icon">âœ¨</span>
      <span>SkillMint</span>
    </div>
    <!-- <div class="nav-links">
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div> -->
  </nav>

  <section class="hero">
    <h1>Transform Your Digital Experience</h1>
    <p>Our cutting-edge solution helps you achieve your goals faster and more efficiently than ever before. Join
      thousands of satisfied customers today.</p>
    <button class="cta-button">Get Started</button>
  </section>
</body>

</html>
